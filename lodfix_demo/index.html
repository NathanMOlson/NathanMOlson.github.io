<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MapLibre Demotile - Numbers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='./maplibre-gl.js'></script>
    <link href='./maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
var map = window.map = new maplibregl.Map({
    container: 'map',
    zoom: 9,
    center: [0.0, 0.0],
    renderWorldCopies: false,
    hash: true,
    style: {
        version: 8,
        sources: {
            number: {
                type: 'raster',
                url: 'debug-tiles/number/tiles.json',
                tileSize: 256
            },
            terrainSource: {
                type: 'raster-dem',
                url: 'debug-tiles/terrain-ruffles/tiles.json',
                tileSize: 256
            },
            hillshadeSource: {
                type: 'raster-dem',
                url: 'debug-tiles/number-hillshade/tiles.json',
                tileSize: 256
            }
        },
        layers: [
            {
                id: 'number',
                type: 'raster',
                source: 'number'
            },
            {
                id: 'hills',
                type: 'hillshade',
                source: 'hillshadeSource',
                layout: {visibility: 'visible'},
                paint: {'hillshade-shadow-color': '#473B24'}
            }
        ],
        terrain: {
            source: 'terrainSource',
            exaggeration: 1
        }
    },
    maxZoom: 18,
    maxPitch: 85
});

class PitchBehaviorControl {
    onAdd(map) {
        this._map = map;
        this._container = document.createElement('div');
        this._container.className = 'maplibregl-ctrl';
        let pb_label = document.createElement('span');
        pb_label.innerHTML = "pitchBehavior = ";
        let pb_value = document.createElement('span');
        pb_value.innerHTML = "1";
        let pb_down = document.createElement('button');
        pb_down.innerHTML = "-";
        pb_down.onclick = (e) => {
            this._map.setPitchBehavior(this._map.getPitchBehavior() - 0.5);
            pb_value.innerHTML = this._map.getPitchBehavior();
        };
        let pb_up = document.createElement('button');
        pb_up.innerHTML = "+";
        pb_up.onclick = (e) => {
            this._map.setPitchBehavior(this._map.getPitchBehavior() + 0.5);
            pb_value.innerHTML = this._map.getPitchBehavior();
        };
        this._container.appendChild(pb_label);
        this._container.appendChild(pb_value);
        this._container.appendChild(pb_down);
        this._container.appendChild(pb_up);
        return this._container;
    }

    onRemove() {
        this._container.parentNode.removeChild(this._container);
        this._map = undefined;
    }
}

class PitchControl {
    onAdd(map) {
        this._map = map;
        this._container = document.createElement('div');
        this._container.className = 'maplibregl-ctrl';
        let pitch_label = document.createElement('span');
        pitch_label.innerHTML = "pitch = ";
        let pitch_value = document.createElement('span');
        pitch_value.innerHTML = "1";
        let pitch_down = document.createElement('button');
        pitch_down.innerHTML = "-";
        pitch_down.onclick = (e) => {
            this._map.setPitch(this._map.getPitch() - 1);
            pitch_value.innerHTML = Math.round(this._map.getPitch());
        };
        let pitch_up = document.createElement('button');
        pitch_up.innerHTML = "+";
        pitch_up.onclick = (e) => {
            this._map.setPitch(this._map.getPitch() + 1);
            pitch_value.innerHTML = Math.round(this._map.getPitch());
        };
        this._container.appendChild(pitch_label);
        this._container.appendChild(pitch_value);
        this._container.appendChild(pitch_down);
        this._container.appendChild(pitch_up);
        return this._container;
    }

    onRemove() {
        this._container.parentNode.removeChild(this._container);
        this._map = undefined;
    }
}

map.addControl(new PitchBehaviorControl());
map.addControl(new PitchControl());

map.addControl(
    new maplibregl.NavigationControl({
        visualizePitch: true,
        showZoom: true,
        showCompass: true
    })
);

map.addControl(
    new maplibregl.TerrainControl({
        source: 'terrainSource',
        exaggeration: 1
    })
);
</script>

</body>
</html>
